<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header id="main-header">
        <div class="content">
          <nav>
            <ul>
              <li> <img src="assets/home.svg"> Home</li>
              <li> <img src="assets/notification.svg"> Notifications</li>
              <li> <img src="assets/message.svg">Messages</li>
            </ul>
          </nav>
          <img src="/assets/logo.svg" alt="Twitter">
          <div class="side">
            <input type="text" placeholder="Search on Twitter">
            <img src="/assets/avatar.png" alt="avatar">
            <button>Tweet</button>
          </div>
        </div>
      </header>

      <div class="banner">
        <h1>Twitter</h1>
      </div>

      <div class="bar">
        <div class="content">
          <ul>
            <li class="active">
              <span>Tweets</span>
              <strong>1234</strong>
            </li>
            <li>
              <span>Followings</span>
              <strong>14</strong>
            </li>
            <li>
              <span>Followers</span>
              <strong>12</strong>
            </li>
            <li>
              <span>Favorites</span>
              <strong>134</strong>
            </li>
          </ul>
  
          <div class="actions">
            <button>Follow</button>
            <img src="/assets/more.svg" alt="More">
          </div>
        </div>
      </div>
  </body>
</html>
